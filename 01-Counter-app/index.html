<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter app - tuantq</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="counter-div">
      <h1 class="title">Counter App</h1>
      <span class="count">0</span>
      <hr>
      <div class="buttons">
        <button class="subtract">
          <i class="fas fa-minus subtract"></i>
          Sub
        </button>
        <button class="reset">
          <i class="fa fa-refresh reset"></i>
          Reset
        </button>
        <button class="add">
          <i class="fas fa-plus add"></i>
          Add
        </button>
      </div>
    </div>
  </div>

  <script src="../01-Counter-app/script.min.js"></script>
</body>

</html>
