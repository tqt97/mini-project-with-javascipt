<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random generate number - tuantq</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="counter-div">
      <h1 class="title">Random generate number</h1>

        <button class="render">

          Generate

      </div>
    </div>
  </div>

  <script src="../02-Random-generate-number/script.js"></script>

</html>
